services:
  - type: web
    name: ucid-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    dockerContext: .
    plan: free
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        value: https://sparxion.com
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

databases:
  - name: ucid-database
    plan: free
    databaseName: ucid_db
    user: ucid_user
