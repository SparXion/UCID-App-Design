# Netlify Configuration for UCID App Frontend
# Frontend will be deployed to sparxion.com or ucid.sparxion.com

[build]
  # Build command for Vite frontend
  command = "cd frontend && npm install && npm run build"
  # Publish directory (Vite outputs to dist/)
  publish = "frontend/dist"

[build.environment]
  NODE_VERSION = "18"

# Redirect all API calls to backend
# UPDATE THIS URL with your actual backend URL after deployment
# Example: https://ucid-backend-production.up.railway.app
[[redirects]]
  from = "/api/*"
  to = "https://YOUR-BACKEND-URL-HERE/api/:splat"
  status = 200
  force = true

# SPA fallback - all routes serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

